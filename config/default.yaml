# AI-Enhanced Nurse Scheduler Configuration
# HealthFlow RegTech - Egypt

hospital:
  name: "Cairo General Hospital"
  location: "Cairo, Egypt"
  department: "General Ward"
  contact: "admin@healthflow.eg"

schedule:
  # Planning horizon
  start_date: "2025-01-01"  # YYYY-MM-DD format
  planning_horizon_days: 14
  
  # Shift configuration
  shifts_per_day:
    - morning    # 7:00 - 15:00
    - afternoon  # 15:00 - 23:00
    - night      # 23:00 - 7:00
  
  # Daily demand per shift type
  daily_demand:
    morning: 5
    afternoon: 4
    night: 3
  
  # Egyptian calendar integration
  auto_ramadan: true  # Automatically detect Ramadan dates
  respect_public_holidays: true

optimization:
  max_iterations: 10
  time_limit: 300  # seconds
  
  # Algorithm parameters
  max_rotations_per_nurse: 50
  column_generation_tolerance: 1.0
  
  # ML features
  use_demand_forecasting: false
  use_fatigue_prediction: false
  use_rl_branching: false

constraints:
  # Hard constraints (must be satisfied)
  hard:
    max_consecutive_days: 6
    min_rest_hours: 11
    max_weekly_hours: 48
    shift_coverage_required: true
  
  # Soft constraints (preferences, can be violated with penalty)
  soft:
    prefer_consecutive_rotations: true
    prefer_skill_mix: true
    prefer_friday_off: true
    fairness_weight: 25.0
    preference_weight: 10.0

